<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="styles.css" type="text/css" rel="stylesheet" media="screen">
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="">
    <meta name="description" content="Once you click a day time and even names should appear.">
    <meta name="keywords" content="my schedule, time, event">
</head>
<body>
<div id="wrapper">
    <fieldset>
        <h1>My Schedule</h1>
        <form id="schedule">
            <legend>Choose a day to view schedule</legend>
            <p><input type="radio" name="weekday" id="monday" value="Monday"><label for="monday">Monday</label></p>
            <p><input type="radio" name="weekday" id="tuesday" value="Tuesday"><label for="tuesday">Tuesday</label></p>
            <p><input type="radio" name="weekday" id="wednesday" value="Wednesday"><label for="wednesday">Wednesday</label></p>
            <p><input type="radio" name="weekday" id="thursday" value="Thursday"><label for="thursday">Thursday</label></p>
            <p><input type="radio" name="weekday" id="friday" value="Friday"><label for="friday">Friday</label></p>
            <p><input type="radio" name="weekday" id="saturday" value="Saturday"><label for="saturday">Saturday</label></p>
            <p><input type="radio" name="weekday" id="sunday" value="Sunday"><label for="sunday">Sunday</label></p>
            <button>Show Results</button>
        </form>
        <div id="event-container">
            <h2>Event & Time</h2>
            <p id="event-item1"></p>
            <p id="event-item2"></p>
            <p id="event-item3"></p>
            <p id="event-item4"></p>
            <p id="event-item5"></p>
            <p id="event-item6"></p>
            <p id="event-item7"></p>
            <p id="event-item8"></p>

        </div> <!--closes event-container-->
    </fieldset>
</div><!--closes wrapper-->
</body>
</html>
